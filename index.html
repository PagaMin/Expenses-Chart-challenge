<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles/main.css">

</head>

<body>
  <main>


    <div class="container-above">


      <div class="my-balance">
        <p class="my_balance_text">My balance</p>
        <p class="balance_value">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="">


    </div>


    <div class="container-below">


      <h1 class="title-spending">Spending - Last 7 Days</h1>

      <div class="stats-days__value">
        <p class="value-mon">$17.45</p>
        <p class="value-tue">$34.91</p>
        <p class="value-wed">$52.36</p>
        <p class="value-thu">$31.07</p>
        <p class="value-fri">$23.39</p>
        <p class="value-sat">$43.28</p>
        <p class="value-sun">$25.48</p>
      </div>

      <div class="stats">
        <div class="stats-mon"></div>
        <div class="stats-tue"></div>
        <div class="stats-wed"></div>
        <div class="stats-thu"></div>
        <div class="stats-fri"></div>
        <div class="stats-sat"></div>
        <div class="stats-sun"></div>
      </div>

      <div class="stats-days">
        <p>mon</p>
        <p>tue</p>
        <p>wed</p>
        <p>thu</p>
        <p>fri</p>
        <p>sat</p>
        <p>sun</p>
      </div>

      <hr>

      <div class="month-growth">
        <div class="left-amount">
          <p class="total_month">Total this month</p>
          <p class="month_value">$478.33</p>
        </div>

        <div class="growth">
          <p class="growth_percent">+2,4%</p>
          <p class="growth_month">from last month</p>
        </div>
      </div>

    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
